    <script>
    
      const clickHeader = document.querySelector(".Click");
      const fadeHeader = document.querySelector(".Title");
      const fadeA = document.querySelector(".FadeButton");
      const snows = document.querySelectorAll(".snow");

      clickHeader.addEventListener("click", () => {
        clickHeader.classList.add("clicked");
        fadeHeader.classList.remove("fade-out");
        fadeHeader.classList.add("fade-in");
        fadeA.classList.add("fade-in");
        fadeA.classList.remove("fade-out");
        document.body.classList.add('new-background-class');
        snows.forEach(snow => {
            snow.classList.add("newsnow");
        });
        var audio = document.getElementById("myAudio");
        audio.play();
        
        
      });

      const myAudio = document.getElementById("myAudio");
      myAudio.volume = .5;
